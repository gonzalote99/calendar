<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>calendar</title>
</head>
<body>
  <div id="calendar">
    <div class="month">
     <ul>
     <li id="prev">&#10094</li>
     <li id="month"></li>
     <li id="year"></li>
     <li id="next">&#10095</li>
     </ul>
    </div>
    <ul id="weekdays">
     <li>su</li>
     <li>mo</li>
     <li>tu</li>
     <li>we</li>
     <li>th</li>
     <li>fr</li>
     <li>sa</li>

    </ul>
    <ul id="days"></ul>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
